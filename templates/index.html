<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORT CSS  -->
    <link rel="stylesheet" href="{% static 'style/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'style/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'style/servico.css' %}">
    <link rel="stylesheet" href="{% static 'style/agendar.css' %}">
    <link rel="stylesheet" href="{% static 'style/contato.css' %}">
    <link rel="stylesheet" href="{% static 'style/galeria.css' %}">
    <link rel="stylesheet" href="{% static 'style/about.css' %}">
    <link rel="stylesheet" href="{% static 'style/css.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
</head>
<body>
    {% include 'navbar.html' %}
    {% block body %}
    {% endblock %}
    {% block footer %}
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright 2024 &copy; Desenvolvido por  Gustavo Mundim | Todos os direitos reservados.</p>
        </div>
    </footer>
    {% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{% static 'script/carousel.js '%}"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="{% static 'script/mobile.js '%}"></script>
<script src="{% static 'script/anim_efect.js '%}"></script>
<script src="{% static 'script/agendar.js' %}"></script>
</html>
